<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
        <label for="email">Email</label>
        <input #emailModel="ngModel" ngModel id="email" type="text" name="email" required appUuidValidator>
        <div *ngIf="emailModel.touched && emailModel.invalid" class="error">Email is required</div>
        {{ uuidModel.erors | json }}
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel id="password" type="password" name="password" required>
    </div>
    <button [disabled]="loginForm.invalid">Login</button>
</form>

<input [(ngModel)]="testValue">

{{loginForm.value | json}}
